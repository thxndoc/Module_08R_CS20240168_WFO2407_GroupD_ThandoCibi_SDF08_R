<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body class="h-screen">
    <!-- <footer class="bg-[#9f9965] dark:bg-[#313131]"> -->
        <footer class="bg-[#659f8f] dark:bg-[#313131]">
            <div class="container px-6 py-12 mx-auto">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                    <div class="sm:col-span-2">
                        <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe to our newsletter for updates.</h1>
                        <div class="flex flex-col mx-auto mt-6 gap-4 md:space-y-0 sm:flex-row sm:items-center sm:gap-4"> <!-- email -->
                            <!-- input 👇🏽-->
                            <input id="email" type="email" placeholder="Email Address" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                            <!-- button 👇🏽-->
                            <button class="w-full px-6 py-2.5 bg-[#d86943] text-white tracking-wide border-0 rounded-md font-semibold hover:bg-[#c93d0f] focus:ring focus:ring-white focus:ring-opacity-40 sm:mt-0 sm:w-auto">
                                Subscribe
                            </button>
                        </div> <!-- /email -->
                    </div>
                    <div> <!-- links container -->
                        <p class="text-[#313131] font-bold mb-4">Quick Link</p>
                        <div class="flex flex-col justify-evenly gap-1">
                            <a href="#" class="text-[#313131] hover:underline focus:underline focus:text-white">
                                Home
                            </a>
                            <a href="#" class="text-[#313131] hover:underline focus:underline focus:text-white">
                                Who We Are
                            </a>
                            <a href="#" class="text-[#313131] hover:underline focus:underline focus:text-white">
                                Our Philosophy
                            </a>
                        </div>
                    </div> <!-- /links container -->

                    <div> <!-- links container -->
                        <p class="text-[#313131] font-bold mb-4">Technologies</p>
                        <div class="flex flex-col gap-1">
                            <a href="#" class="text-[#313131] hover:underline focus:underline focus:text-white">
                                HTML
                            </a>
                            <a href="#" class="text-[#313131] hover:underline focus:underline focus:text-white">
                                CSS
                            </a>
                            <a href="#" class="text-[#313131] hover:underline focus:underline focus:text-white">
                                JavaScript
                            </a>
                        </div>
                    </div> <!-- /links container -->
                </div>

                <hr class="my-6 border-[#d86943]">

                <div class="flex flex-col gap-6 items-start justify-between">
                    <a href="#"> <!-- logo -->
                        <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                    </a>
                    <div class="flex gap-6"> <!-- social icons -->
                        <a href="http://instagram.com/codespaceza" class="text-white text-xl hover:text-[#c93d0f]" aria-label="Instagram">
                            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                        </a> <!-- /Instagram -->

                        <a href="https://www.facebook.com/codespaceza" class="text-white text-xl hover:text-[#c93d0f]" aria-label="Facebook">
                            <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                        </a> <!-- /Facebook -->

                        <a href="https://www.youtube.com/channel/UCfmXJliguiwBv2QlRzWdrxA" class="text-white text-xl hover:text-[#c93d0f]" aria-label="YouTube">
                            <i class="fa-brands fa-youtube" aria-hidden="true"></i>
                        </a> <!-- /YouTube -->

                        <a href="https://www.linkedin.com/school/codespaceza/" class="text-white text-xl hover:text-[#c93d0f]" aria-label="LinkedIn">
                            <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
                        </a> <!-- /LinkedIn -->
                    </div> <!-- /social icons -->
                </div>
            </div>
        </footer>
</body>
</html>
